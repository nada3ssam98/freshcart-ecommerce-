<section class="p-4 my-3">
    <div class="row g-4 ">
        <div class="col-sm-6 col-md-3" *ngFor="let brand of allBrands">
            <div class="cursor-pointer">
                <img [src]="brand.image" [alt]="brand.name" class="w-100" height="400">
            </div>
        </div>
    </div>
</section>
