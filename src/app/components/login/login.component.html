<section class="bg-light p-5 rounded-3 w-75 mx-auto my-5">
    <h1 class="text-main h2 fw-bold text-center mb-3">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div class="mb-2">
            <label for="email" class="text-capitalize">email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div class="mt-2" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
                <p *ngIf="loginForm.get('email')?.getError('required')" class="text-danger">Email is required</p>
                <p *ngIf="loginForm.get('email')?.getError('pattern')" class="text-danger">Invalid email Format</p>
            </div>
        </div>

        <div class="mb-2">
            <label for="password" class="text-capitalize">password</label>
            <input formControlName="password" type="password" id="password" class="form-control" >
            <div class="mt-2" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                <p *ngIf="loginForm.get('password')?.getError('required')" class="text-danger">Password is required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')" class="text-danger">password must start with upperCase then from 6 to 10 character</p>
            </div>
        </div>

        <button class="btn-main ms-auto d-block" [disabled]="loginForm.invalid">           
                <i *ngIf="isLoading" >
                    <i class="fas fa-spinner fa-spin"></i>
                </i>
                Log in
        </button>
        <p class="mt-2 text-center text-danger" *ngIf="errMessage">{{errMessage}}</p>
        
    </form>
</section>
